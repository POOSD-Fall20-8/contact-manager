  <head>
    <meta charset="utf-8">

  <body>

    <br><br>
    <div id="welcomealien">Welcome back, alien!</div>

    <button id="logoutButton" onclick="return doLogout();">Logout</button>
    <br><br><br><br>

    <div class="buttonGroup">
      <button id="countContact" onclick="return countContact();">How many contacts</button>
      <button id="open-button" onclick="openForm()">Add Contact</button>
    </div>


    <div class="form-popup" id="myForm">
      <form class="form-container">
        <p id="contactPrompt"></p>
        <h1>Add a Contact</h1>

        <label for="fname"><b>First Name</b></label>
        <input id="fname" type="text" placeholder="Enter First Name">

        <label for="lname"><b>Last Name</b></label>
        <input id="lname" type="text" placeholder="Enter Last Name">

        <label for="email"><b>Email</b></label>
        <input id="email" type="text" placeholder="Enter Email"

        <label for="pnum"><b>Phone Number</b></label>
        <input id="pnum" type="text" placeholder="Enter Phone Number">

        <label for="addy"><b>Address</b></label>
        <input id="addy" type="text" placeholder="Enter Address">

        <button type="submit" class="btn" onclick="submitForm(); closeForm(); return buildTable()">Add</button>
        <button type="button" class="btn cancel" onclick="return closeForm()">Close</button>
      </form>
    </div>

    <div class="form-popup" id="myForm2">
      <form class="form-container">
        <p id="contactPrompt2"></p>
        <h1>Update a Contact</h1>

        <label for="fname"><b>First Name</b></label>
        <input id="fname2" type="text" placeholder="Enter First Name">

        <label for="lname"><b>Last Name</b></label>
        <input id="lname2" type="text" placeholder="Enter Last Name">

        <label for="email"><b>Email</b></label>
        <input id="email2" type="text" placeholder="Enter Email">

        <label for="pnum"><b>Phone Number</b></label>
        <input id="pnum2" type="text" placeholder="Enter Phone Number">

        <label for="addy"><b>Address</b></label>
        <input id="addy2" type="text" placeholder="Enter Address">

        <input type="hidden" id="recordid">

        <button type="submit" class="btn" onclick="updateForm(); closeForm2(); return buildTable()">Add</button>
        <button type="button" class="btn cancel" onclick="return closeForm2()">Close</button>
      </form>
    </div>

      

    <input type="text" id="searchBar" placeholder="Search for contact...">

    <th style="width:10%;">Phone Number</th>

  </tr>


</table>
