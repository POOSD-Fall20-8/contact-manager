<!doctype html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="formatting.css">
    <script type="text/javascript" src="usefulcode.js"></script>
  </head>

  <body onload="buildFriendsTable(); initializeInbox();">

    <br><br>
    <div id="welcomealien">Welcome... alien!</div>
    <button id="logoutButton" onclick="return doLogout();">Logout</button>
    <button id="accountButton" onclick="return updateAccount();">Account</button>
    <br><br><br><br>

    <div id="friendPanel" class="friendPanel">
      <table id="friendTable">
        <th>Friends List</th>
      </table>
      <input id="friendInput" type="text" onkeydown = "addFriend();" placeholder="Add a Friend!">
    </div>


    <div class="form-popup" id="addContactForm">
      <form class="form-container">
        <h1>Add a Contact</h1>

        <label for="fname"><b>First Name</b></label>
        <input id="fname" type="text" placeholder="Enter First Name">

        <label for="lname"><b>Last Name</b></label>
        <input id="lname" type="text" placeholder="Enter Last Name">

        <label for="email"><b>Email</b></label>
        <input id="email" type="text" placeholder="Enter Email"

        <label for="pnum"><b>Phone Number</b></label>
        <input id="pnum" type="text" placeholder="Enter Phone Number">

        <label for="addy"><b>Address</b></label>
        <input id="addy" type="text" placeholder="Enter Address">

        <button type="submit" class="btn" onclick="submitAddContactForm(); return buildTable()">Add</button>
        <button type="reset" class="btn cancel" onclick="return closeAddContactForm()">Close</button>
      </form>
    </div>

    <div class="form-popup" id="editContactForm">
      <form class="form-container">
        <h1>Update a Contact</h1>

        <label for="fname"><b>First Name</b></label>
        <input id="fname2" type="text" placeholder="Enter First Name">

        <label for="lname"><b>Last Name</b></label>
        <input id="lname2" type="text" placeholder="Enter Last Name">

        <label for="email"><b>Email</b></label>
        <input id="email2" type="text" placeholder="Enter Email">

        <label for="pnum"><b>Phone Number</b></label>
        <input id="pnum2" type="text" placeholder="Enter Phone Number">

        <label for="addy"><b>Address</b></label>
        <input id="addy2" type="text" placeholder="Enter Address">

        <input type="hidden" id="recordid">

        <button type="submit" class="btn" onclick="submitEditContactForm(); closeEditContactForm(); return buildTable()">Update</button>
        <button type="button" class="btn cancel" onclick="return closeEditContactForm()">Close</button>
      </form>
    </div>

    <div class="message-form" id="sendMessageForm">
      <form class="form-container">
        <input type="hidden" id="friendID">
        <h1 id="friendInfo"></h1>
        <textarea id="messageBox" name="messageBox" rows="10" cols="30" placeholder="Enter a message"></textarea>
        <div id="attachContactLabel">Attach a Contact</div>
        <input type="text" id="attachContactBar" onkeyup = "buildAttachList()" placeholder="Search">
        <div id="attachContactDropdown"></div>
        <button type="submit" class="btn" onclick="return submitMessageForm();">Send</button>
        <button type="reset" class="btn cancel" onclick="return closeMessageForm()">Cancel</button>
      </form>
    </div>

    <div class="message-form" id="showMessageForm">
        <h1 id="senderInfo"></h1>
        <!--
        <textarea id="showMessageBox" name="messageBox" rows="4" cols="30" placeholder=""></textarea>
      -->
        <div id="showMessageArea"></div>
        <div id="importContactLabel">Import a Contact</div>
        <div id="importContactInfo"></div>
        <input type="button" id="importButton"></input>
        <button id ="closeMessageButton" type="reset" class="btn cancel" onclick="return closeMessageDisplay()">Close</button>
    </div>

    <div id="inboxSidebar" class="sidebar">
      <input id="inboxToggle" class="toggleButton" onclick="toggleInboxSidebar()"></input>
      <table id="inboxTable">
        <tr class="header" id="headers">
          <th style="width:8%;">From</th>
          <th style="width:8%;">Preview</th>
        </tr>
      </table>
    </div>

    <input type="text" id="searchBar" placeholder="Search for contact...">
    <button type="button" class="btnSubmit" onclick="buildTable();"></button>
    <button id="open-button" onclick="openAddContactForm();">Add Contact</button>

<table id="myTable">
  <tr class="header" id="headers">
    <th style="width:8%;">First Name</th>
    <th style="width:8%;">Last Name</th>
    <th style="width:15%;">Email</th>
    <th style="width:10%;">Phone Number</th>
    <th style="width:18%;">Address</th>
    <th style="width:10%;">Tool</th>
  </tr>
</table>

  </body>

</html>
