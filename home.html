    <div class="buttonGroup">
      <button id="countContact" onclick="return countContact();">How many contacts</button>
      <button id="open-button" onclick="openForm()">Add Contact</button>
    </div>


    <div class="form-popup" id="myForm">
      <form class="form-container">
        <p id="contactPrompt"></p>
        <h1>Add a Contact</h1>

        <label for="fname"><b>First Name</b></label>
        <input id="fname" type="text" placeholder="Enter First Name" required>

        <label for="lname"><b>Last Name</b></label>
        <input id="lname" type="text" placeholder="Enter Last Name" required>

        <label for="email"><b>Email</b></label>
        <input id="email" type="text" placeholder="Enter Email" required>

        <label for="pnum"><b>Phone Number</b></label>
        <input id="pnum" type="text" placeholder="Enter Phone Number" required>

        <label for="addy"><b>Address</b></label>
        <input id="addy" type="text" placeholder="Enter Address" required>

      </form>
    </div>

    
   
    

    <input type="text" id="searchBar" onkeyup=" return buildTable()" placeholder="Search for contacts...">
