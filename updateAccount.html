<!doctype html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Account Information</title>
    <link rel="stylesheet" href="formatting.css">
    <script type="text/javascript" src="usefulcode.js"></script>
    <script type="text/javascript" src="md5.js"></script>
  </head>

  <body onload="populateAccountFields()">
    <form class="box" id="updateBox" action="updateAccount.html" method="post">
      <p id="updateResult"></p>
      <h1>Update Account</h1>
      <input type="text" id="login" placeholder="Login">
      <input type="text" id="firstName" placeholder="First Name">
      <input type="text" id="lastName" placeholder="Last Name">
      <input type="password" id="newPassword" placeholder="Set a new password">
      <input type="password" id="newPassword2" placeholder="Confirm new password">
      <input type="password" id="loginPassword" placeholder="Enter old password to confirm changes">
      <button id="homeButton" onclick = "return goToHome();">Cancel</button>
      <button id="updateButton" type="submit" onclick="return submitAccountUpdate();">Submit</button>
    </form>
  </body>

</html>
